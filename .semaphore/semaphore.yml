version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
        - name: CC_TEST_REPORTER_ID
          value: 292e7b0c33d60c89494a89ce3aa1bb22b8d5096404d0a140cb5864a94acc0cef
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.5.1
            - 'curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter'
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
            - 'gem install bundler:2.2.28'
            - bundle install
            - 'bundle exec rails db:create db:migrate'
            - bundle exec rspec
      epilogue:
        always:
          commands:
            - ./cc-test-reporter format-coverage -t simplecov -o  coverage/.resultset.json
        on_pass:
          commands:
            - ./cc-test-reporter after-build --exit-code 0
        on_fail:
          commands:
            - ./cc-test-reporter after-build --exit-code 1
